<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-In Page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body id="end">
    <div class="container" id="cont">
      <table class="box" id="tab">
        <caption>
          Sign In
        </caption>
        <tr class="un"></tr>
          <td class="ub"><input type="text" placeholder="Username" id="username"></td>
        </tr>
        <tr class="pwd">
          &nbsp;
          <td class="pb"><input type="password" id="password" placeholder="Password" /></td>
        </tr>
        <tr class="cpwd">
          &nbsp;
          <td class="cpb"><input type="password" id="cpassword" placeholder="Confirm Password" /></td>
        </tr>
        <tr>
          <td id="submit">
            <button onclick="myFunction()">Sign In</button>
          </td>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
